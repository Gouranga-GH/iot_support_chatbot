<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ IoT Support Chatbot</h1>
            <p>Get intelligent support for your IoT products</p>
        </header>

        <div id="registration-form" class="form-container">
            <h2>User Registration</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Malay">Malay</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Register & Start Chat</button>
            </form>
        </div>

        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h3>IoT Support Chat</h3>
                <div class="session-info">
                    <span id="user-email"></span>
                    <span id="user-language"></span>
                    <span id="question-count">Questions: 0/3</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your IoT support assistant. How can I help you today?
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <form id="chat-form">
                    <input type="text" id="message-input" placeholder="Type your message..." required>
                    <button type="submit" class="btn-send">Send</button>
                </form>
            </div>
            
            <div class="feedback-section" id="feedback-section" style="display: none;">
                <h4>Rate your experience:</h4>
                <div class="rating-buttons">
                    <button class="rating-btn" data-rating="satisfied">‚úÖ Satisfied</button>
                    <button class="rating-btn" data-rating="unsatisfied">‚ùå Not Satisfied</button>
                </div>
                <button id="submit-feedback" class="btn-secondary">Submit Feedback</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Feedback Modal -->
        <div id="feedback-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="feedback-title">Thank you for your feedback!</h3>
                </div>
                <div class="modal-body">
                    <p id="feedback-message"></p>
                    <div id="expert-contact" style="display: none;">
                        <h4>Expert Contact Information:</h4>
                        <div id="expert-details"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close-modal" class="btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let selectedRating = null;
        let questionCount = 0;
        let sessionEnded = false;

        // Registration form handling
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                language: document.getElementById('language').value
            };

            showLoading();
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.session_id;
                    document.getElementById('user-email').textContent = formData.email;
                    document.getElementById('user-language').textContent = formData.language;
                    
                    document.getElementById('registration-form').style.display = 'none';
                    document.getElementById('chat-container').style.display = 'block';
                } else {
                    alert('Registration failed: ' + data.error);
                }
            } catch (error) {
                alert('Registration failed: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // Chat form handling
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (sessionEnded) {
                alert('Session has ended. Please register again to start a new session.');
                return;
            }
            
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            
            showLoading();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, 'bot');
                    
                    // Update question count
                    if (data.question_count) {
                        questionCount = data.question_count;
                        updateQuestionCount();
                    }
                    
                    // Check if session should end
                    if (data.should_end_session) {
                        sessionEnded = true;
                        showFeedbackSection();
                        disableChatInput();
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            } finally {
                hideLoading();
            }
        });

        // Rating buttons
        document.querySelectorAll('.rating-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedRating = this.dataset.rating;
            });
        });

        // Feedback submission
        document.getElementById('submit-feedback').addEventListener('click', async function() {
            if (!selectedRating) {
                alert('Please select a rating first.');
                return;
            }
            
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rating: selectedRating
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showFeedbackModal(data);
                    // Clear session data
                    currentSessionId = null;
                    sessionEnded = true;
                } else {
                    alert('Failed to submit feedback: ' + data.error);
                }
            } catch (error) {
                alert('Failed to submit feedback: ' + error.message);
            }
        });

        // Close modal
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('feedback-modal').style.display = 'none';
            // Reset to registration form
            resetToRegistration();
        });

        function addMessage(message, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateQuestionCount() {
            const questionCountElement = document.getElementById('question-count');
            questionCountElement.textContent = `Questions: ${questionCount}/3`;
        }

        function showFeedbackSection() {
            document.getElementById('feedback-section').style.display = 'block';
        }

        function disableChatInput() {
            document.getElementById('message-input').disabled = true;
            document.getElementById('message-input').placeholder = 'Session ended - Please submit feedback';
            document.querySelector('.btn-send').disabled = true;
        }

        function showFeedbackModal(data) {
            const modal = document.getElementById('feedback-modal');
            const title = document.getElementById('feedback-title');
            const message = document.getElementById('feedback-message');
            const expertContact = document.getElementById('expert-contact');
            const expertDetails = document.getElementById('expert-details');

            // Set title and message
            title.textContent = data.template?.title || 'Thank you for your feedback!';
            message.textContent = data.template?.message || 'We appreciate your input.';

            // Show expert contact if available
            if (data.show_expert_contact && data.expert_contact) {
                expertContact.style.display = 'block';
                expertDetails.innerHTML = data.expert_contact;
            } else {
                expertContact.style.display = 'none';
            }

            modal.style.display = 'block';
        }

        function resetToRegistration() {
            // Clear session data
            currentSessionId = null;
            selectedRating = null;
            questionCount = 0;
            sessionEnded = false;

            // Reset UI
            document.getElementById('registration-form').style.display = 'block';
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('feedback-section').style.display = 'none';
            document.getElementById('chat-messages').innerHTML = `
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your IoT support assistant. How can I help you today?
                    </div>
                </div>
            `;
            document.getElementById('message-input').disabled = false;
            document.getElementById('message-input').placeholder = 'Type your message...';
            document.querySelector('.btn-send').disabled = false;
            document.getElementById('question-count').textContent = 'Questions: 0/3';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
